<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="https://i.pinimg.com/originals/0a/b5/e1/0ab5e18e3c5341afe0aac58ac617857e.jpg"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://img1.looper.com/img/gallery/a-familiar-face-is-being-eyed-to-play-riddler-in-the-batman/intro-1565023656.jpg"/>
            <h2>
                Welcome to the Riddlerverse
            </h2>
            
            <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
              The Riddler is:
              
              <ul style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                  <li>The most dangerous villain in Gotham</li>
                  <li>Way smarter than Batman</li>
                  <li>Jim Carrey</li>
              </ul>
            </p>  
            <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">    
              Demonstrate Caution if:
              
              <ol style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                <li>You encounter a green question mark</li>
                <li>You hear maniacal laughter</li>
                <li>You are the Batman</li>
              </ol>
            </p>    
            

        </section>
        <section class="button+results">
            <button style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="button1">Riddle Me This</button>
            <p id="quiz-result"></p>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
